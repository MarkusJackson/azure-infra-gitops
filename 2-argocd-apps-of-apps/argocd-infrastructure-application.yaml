apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MarkusJackson/azure-infra-gitops.git
    targetRevision: main
    path: 3-argocd-apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true