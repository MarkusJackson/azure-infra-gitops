apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-triggers
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://tekton-charts.storage.googleapis.com  # Offizielles Tekton Helm Chart Repository
    chart: tekton-triggers  # Name des Charts
    targetRevision: 0.27.0  # Feste Version für Stabilität (prüfe die neueste Version auf https://github.com/tektoncd/triggers/releases)
    helm:
      releaseName: tekton-triggers
  destination:
    server: https://kubernetes.default.svc
    namespace: tekton-pipelines
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true